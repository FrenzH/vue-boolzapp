<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css"> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.10/vue.min.js" integrity="sha512-H8u5mlZT1FD7MRlnUsODppkKyk+VEiCmncej8yZW1k/wUT90OQon0F9DSf/2Qh+7L/5UHd+xTLrMszjHEZc2BA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="vueScript.js" defer ></script>   
    <title>Document</title>
</head>
<body>

    <div id="app">
        <div id="web-app">
            <div id="contacts-viewport">
                <div id="user-panel">
                    <div>
                        <div class="users-images"></div>
                        <span id="username">Username</span>
                    </div>
                    <div id="panel-options">
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>

                <div id="desktop-alerts">
                    <div>
                        <i class="fa-solid fa-bell-slash"></i>
                    </div>





                    <div>
                        <h3>Ricevi notifiche di nuovi messaggi</h3>
                        <a href="">Attiva notifiche desktop</a>
                    </div>



                </div>





                <div id="search-contacts">

                    <button><i class="fa-solid fa-magnifying-glass"></i></button>
                    <input  type="text">


                </div>

                <div id="contacts-container">

                </div>


            </div>



            <div id="messages-viewport">

                <div id="contact-panel">
                    <div>
                        <div class="users-images"></div>
                        <span class="username">Username</span>
                    </div>
                    <div id="message-panel-options">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <i class="fa-solid fa-paperclip"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>

                </div>


                <div id="message-container">


                </div>




                <div id="message-input-panel">

                </div>
                






















            </div>

        </div>
    </div>
    
</body>
</html>
